<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IINTS - Blog Admin Tool</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: #f5f5f7;
            padding-top: 100px;
        }

        .admin-card {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--med-blue-dark);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }

        textarea {
            min-height: 150px;
        }

        .output-box {
            background: #1d1d1f;
            color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            display: none;
        }

        .btn-success {
            background: #28a745;
            color: white;
            border: none;
        }

        .copy-hint {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="admin-card">
            <h1 style="margin-bottom: 1rem;">Blog Post Creator</h1>
            <p style="margin-bottom: 2rem; color: #666;">Fill in the details below to generate your post code.</p>

            <form id="postForm">
                <div class="form-group">
                    <label>Article Title</label>
                    <input type="text" id="title" placeholder="e.g. New Hardware Revision" required>
                </div>
                <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category">
                            <option>Engineering</option>
                            <option>Vision</option>
                            <option>News</option>
                            <option>Press Release</option>
                            <option>Philosophy</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Image Filename (in /img/)</label>
                        <input type="text" id="image" placeholder="image.png" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Short Summary (shown on list)</label>
                    <textarea id="summary" placeholder="What is this post about?"></textarea>
                </div>
                <div class="form-group">
                    <label>Main Content (Paragraphs)</label>
                    <textarea id="content" placeholder="Write your full article here..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Step 1: Generate Code</button>
            </form>

            <div id="result" class="output-box"></div>
            <p id="copyHint" class="copy-hint" style="display: none;">
                <strong>Step 2:</strong> Copy the code above and paste it at the top of <code>js/blog-posts.json</code>.
            </p>
        </div>
    </div>

    <script>
        document.getElementById('postForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const post = {
                id: Date.now(),
                title: document.getElementById('title').value,
                date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
                category: document.getElementById('category').value,
                summary: document.getElementById('summary').value,
                content: document.getElementById('content').value.split('\n\n').map(p => `<p>${p}</p>`).join(''),
                image: document.getElementById('image').value
            };

            const result = document.getElementById('result');
            result.textContent = JSON.stringify(post, null, 4) + ",";
            result.style.display = "block";
            document.getElementById('copyHint').style.display = "block";

            // Auto scroll to result
            result.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>

</html>
